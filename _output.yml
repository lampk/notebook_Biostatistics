bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Notes on Biostatistics</a></li>
      after: |
        <li><a href="https://github.com/lampk/notebook_Biostatistics" target="blank">Published with bookdown</a></li>
    edit: 
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
